<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的精彩个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            margin: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的精彩个人网页！</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#education">教育背景</a>
        <a href="#experience">工作经验</a>
        <a href="#interests">兴趣爱好</a>
    </nav>
    <section id="about">
        <h2>关于我</h2>
        <p>你好！我是张三，一名充满热情的全栈开发者。</p>
        <img src="profile-picture.jpg" alt="张三的照片" style="width: 150px; border-radius: 50%;">
    </section>
    <section id="education">
        <h2>教育背景</h2>
        <ul>
            <li>计算机科学学士学位 - XYZ大学 (2015 - 2019)</li>
            <li>前端开发认证课程 - ABC在线学院 (2020)</li>
        </ul>
    </section>
    <section id="experience">
        <h2>工作经验</h2>
        <ul>
            <li>前端开发工程师 - DEF科技公司 (2019 - 现在)</li>
            <li>实习软件开发者 - GHI创业企业 (2018 - 2019)</li>
        </ul>
    </section>
    <section id="interests">
        <h2>兴趣爱好</h2>
        <ul>
            <li>编程挑战和算法竞赛</li>
            <li>旅行和摄影</li>
            <li>阅读科幻小说</li>
        </ul>
    </section>
    <footer>
        <p>如果你想联系我，请发邮件到： <a href="mailto:example@example.com" style="color: white; text-decoration: none;">example@example.com</a></p>
    </footer>
</body>
</html>
